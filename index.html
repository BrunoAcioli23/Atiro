<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Azuriba</title>
    <link rel="icon" href="image/institucional/logo-abreviada.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="style/styles.css" rel="stylesheet">
</head>
<body>
    <div id="editor-container">

        <header class="top-bar">
            <div class="top-bar-left">
                <img src="image/institucional/logo.png" alt="Logo Azuriba" class="top-bar-logo">

                <button id="openProjectsBtn" class="top-bar-projects-btn">Meus Projetos</button>

                <div class="project-info">
                    <h1 id="projectName">Nome do Projeto</h1>
                    <span id="projectType">Fluxograma</span>
                </div>
            </div>
            <div class="top-bar-right">
                <button class="top-bar-btn share-btn">
                    <i class="fa-solid fa-share-nodes"></i> Compartilhar
                </button>
                <div class="user-info">
                    <div class="notification-icon"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-avatar"></div>
                </div>
            </div>
        </header>

        <nav class="side-toolbar">
            <ul>
                <li><button class="tool-btn active" data-tool="select"><i class="fa-solid fa-mouse-pointer"></i></button></li>
                <li><button class="tool-btn" data-tool="shape"><i class="fa-regular fa-square"></i></button></li>
                <li><button class="tool-btn" data-tool="text"><i class="fa-solid fa-font"></i></button></li>
                <li><button class="tool-btn" data-tool="connection"><i class="fa-solid fa-share-nodes"></i></button></li>
                <li><button class="tool-btn" data-tool="pen"><i class="fa-solid fa-pencil"></i></button></li>
                <li><button class="tool-btn" data-tool="upload"><i class="fa-solid fa-upload"></i></button></li>
            </ul>
        </nav>

        <main class="canvas-container">
            <div id="canvas"><div id="world"><div id="image-layer"></div><svg id="svg-layer"></svg><div id="card-layer"></div><div id="selection-box" class="hidden"></div></div></div>
        </main>

        <footer class="bottom-bar">
            <div class="zoom-controls">
                <button id="zoomOutBtn">-</button>
                <span id="zoomPercentage">100%</span>
                <button id="zoomInBtn">+</button>
            </div>
            <div class="view-controls">
                <button id="fitToScreenBtn"><i class="fa-solid fa-compress"></i></button>
            </div>
        </footer>

    </div>

    <div id="editModal" class="modal-overlay hidden"> ... </div>
    <div id="shareModal" class="modal-overlay hidden"> ... </div>
    <div id="lineContextMenu" class="hidden"> ... </div>
    <div id="projectListModal" class="modal-overlay hidden"> ... </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
